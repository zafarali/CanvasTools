<!doctype html>
<html>
<head>
	<script src="SDL.js"></script>
	<script>
	window.onload = function(){
	var c = sdl.create(sdl.canvas.context.get("test"));
	c.circle({x:10,y:10},5);
	c.circle({x:20,y:20},5,true);
	c.triangle({x:30,y:30},20,20,20,20);
	c.rect({x:50,y:50},20,100);
	c.color("red");
	c.text("hello world", {x:80,y:80}, "30px", "sans-serif", "italic");
	c.square({x:100,y:100},50,true);
	c.color("blue").fill();
	c.color("red").point({x:140,y:140},true,"9px");
	c.color("yellow").text("X", sdl.newPoint(120,120));
	c.color("black");
	c.point(sdl.newPoint(150,30).setLabel("data label!"),true);
	console.log(sdl.point.push({x:5,y:6}).get());
	}
	</script>
</head>
<body></body>
<canvas id="test" width="500" height="500"></canvas>
</html>
